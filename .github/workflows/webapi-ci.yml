name: CI Web API (.NET)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: webapi-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  SOLUTION_FILE: schoolApi.sln
  WEBAPI_PROJECT: school/school.csproj

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # ajusta si usas 7.x o 9.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/global.json', '**/nuget.config') }}
          restore-keys: nuget-${{ runner.os }}-

      - name: Restore solution
        run: dotnet restore $SOLUTION_FILE

      - name: Build solution
        run: dotnet build $SOLUTION_FILE --configuration Release --no-restore

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.110'

      - name: Restore Web API
        run: dotnet restore $WEBAPI_PROJECT

      - name: Publish Web API
        run: |
          dotnet publish $WEBAPI_PROJECT \
            --configuration Release \
            --no-restore \
            --output ./publish \
            -p:PublishTrimmed=false

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: webapi-publish
          path: publish/
