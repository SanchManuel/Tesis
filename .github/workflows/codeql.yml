name: CodeQL

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 6 * * 1'   # Lunes 06:00 UTC (semanal)

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (C#)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (para build)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.110'   # ajusta si usas 7.x/9.x

      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: security-and-quality

      # Opci칩n A: Autobuild (CodeQL intenta compilar autom치ticamente)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Opci칩n B (recomendada si falla Autobuild): Build manual de tu soluci칩n
      # - name: Manual build
      #   run: |
      #     dotnet restore schoolApi.sln
      #     dotnet build schoolApi.sln -c Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"
